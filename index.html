<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@700&family=Oswald:wght@400;500&family=Prompt:wght@500&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4"  style="font-family: 'Righteous', cursive;">Weather App</h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city"><p >Enter a location for weather information</p></label>
            <input type="text" name="city" class="form-control p-2" >
        </form>

        <div class="card shadow-lg rounded d-none" >
            <img src="https://via.placeholder.com/100x100" class="time card-img-top" alt="">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">

            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-2">City Name</h5>
                <div class="my-2">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>

    </div>


    <script src="scripts/forecast.js"></script>  
    <script src="scripts/app.js"></script>
</body>
</html>
